<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#a3a3a3" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#gradient)" stroke-width="2.5" />
  
  <!-- Inner circle with O -->
  <circle cx="16" cy="16" r="8" fill="url(#gradient)" opacity="0.2" />
  
  <!-- Letter O -->
  <text x="16" y="21" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#737373">O</text>
  
  <!-- Small connecting dots for "loop" effect -->
  <circle cx="16" cy="4" r="1.5" fill="#737373" />
  <circle cx="28" cy="16" r="1.5" fill="#737373" />
  <circle cx="16" cy="28" r="1.5" fill="#737373" />
  <circle cx="4" cy="16" r="1.5" fill="#737373" />
</svg>
